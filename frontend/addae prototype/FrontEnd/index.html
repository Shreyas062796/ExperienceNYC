<!DOCTYPE html>

<html>
	<head>
		<title>Google Maps</title>
	</head>
	<style>
		#map{
			height: 400px;
			width: 100%
		}
	</style>
	
	<body>
		<h1>Google Map</h1>
		
		<div id = "map"></div>
		
		<script>	
			var count = 1;
			var markers = []
			google.maps.InfoWindow.prototype.opened = false;
			
			function initMap(){				
				//map properties
				var options = {
					zoom : 8,
					center : {lat: 42.3601, lng: -71.0589},					
				}
				
				//new map
				var map = new google.maps.Map(document.getElementById('map'), options);
				/*
				//map marker
				var marker = new google.maps.Marker({
					position: {lat : 42.4668, lng : -70.9495},
					map : map
				});
				
				
				
				marker.addListener('click', function(){
					info.open(map, marker)
					alert("HI")
				})
				
				var markers = [
					{lat : 42.4668, lng : -70.9495},
					{lat : 42.8584, lng : -70.9300},
					{lat : 42.7762, lng : -71.0773}
				]
				
				
				
				for(var i = 0; i < markers.length; i++){
					
				}
				*/
				
				
				//addMarker({lat: 42.4668, lng: -70.9495})
				
				var listbox = document.getElementById("listbox")
				
				
				
				function addMarker(coords){
					var marker = new google.maps.Marker({
						position: coords,
						map: map
					});					
					
					return marker;
				}
				
				
				var addLoc = document.getElementById('addLoc');
				addLoc.addEventListener('click', function(){
					//locals
					var lat = (Math.random() + 42);					
					var lng = (Math.random() + 70) * -1;
					
					var marker = addMarker({lat: lat, lng: lng});
					var content = 'Location ' + count
					
					var opened = false;
					
					var infoWind = new google.maps.InfoWindow({
						content: content
					})
					
					//handle marker events
					marker.addListener('click', function(){	
						if (opened == false){
							infoWind.open(map, marker)
							opened = true;
						}else{
							infoWind.close()
							opened = false;
						}
					})
					
					marker.addListener('blur', function(){
						infoWind.close()
					})
					
					//handle listbox events
					var option = document.createElement('option');				
					option.id = content
					option.text = content					
					listbox.options.add(option)
					
					markers.push(marker)
					
					option.addEventListener('click', function(){				
						if (opened == false){
							infoWind.open(map, marker)
							opened = true;
						}else{
							infoWind.close()
							opened = false;
						}						
					})
					
					count += 1;
				});
				
			}
			
			
		</script>
		
		<script async defer src = "https://maps.googleapis.com/maps/api/js?key=AIzaSyDY9sPjqTuCmSf3Ah7ENRxW0sTF0cZ7b8w&callback=initMap">
		</script>
		
		<!-- Every click adds a new location -->
		<button id = "addLoc" type = "button"> Add Location </button>
		
		<button id = "rmvLoc" type = "button"> Remove Location  </button>
		
		<h3>Locations</h3>
		
		<select multiple id = "listbox" name="listbox" size="8">
		</select>
		
		</br>		
		<button>By walking</button> </br>		
		<button>By car</button> </br>		
		<button>By bus</button> </br>
		
		
	</body>
</html>
